<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="calculator">
            <div>
                <input type="text" class="value">
        </div>
        <div>
            <button class="button unique" onclick="calculation(this)">AC</button>
            <button class="button unique" onclick="calculation(this)">DEL</button>
            <button class="button unique" onclick="calculation(this)">%</button>
            <button class="button special" onclick="calculation(this)">/</button>
        </div>
        <div>
            <button class="button" onclick="calculation(this)">7</button>
            <button class="button" onclick="calculation(this)">8</button>
            <button class="button" onclick="calculation(this)">9</button>
            <button class="button special" onclick="calculation(this)">*</button>
        </div>
        <div>
            <button class="button" onclick="calculation(this)">4</button>
            <button class="button" onclick="calculation(this)">5</button>
            <button class="button" onclick="calculation(this)">6</button>
            <button class="button special" onclick="calculation(this)">-</button>
        </div>
        <div>
            <button class="button" onclick="calculation(this)">1</button>
            <button class="button" onclick="calculation(this)">2</button>
            <button class="button" onclick="calculation(this)">3</button>
            <button class="button special" onclick="calculation(this)">+</button>
        </div>
        <div>
            <button class="button" onclick="calculation(this)">0</button>
            <button class="button" onclick="calculation(this)">00</button>
            <button class="button" onclick="calculation(this)">.</button>
            <button class="button special" onclick="calculation(this)">=</button>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
